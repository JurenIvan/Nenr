plugins {
    id 'java'
    id 'application'
}

group 'hr.fer'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

jar {
    classifier = 'boot'
    mainClassName = 'hr.fer.zemris.nenr.fuzzy.Main'
    manifest {
        attributes(
                'Main-Class': 'hr.fer.zemris.nenr.fuzzy.BoatController'
        )
    }
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}
